<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Muhammad Rehan | Python Backend Developer{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2d3748;
            transition: all 0.5s ease;
        }
        
        body.dark {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .dark .glass-effect {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .dark .gradient-text {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .nav-link {
            position: relative;
            padding: 0.5rem 1rem;
            transition: color 0.3s;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #667eea;
            transition: width 0.3s;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .dark .nav-link::after {
            background-color: #f5576c;
        }
        
        .social-icon {
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Animated Background Elements -->
    <div class="fixed inset-0 overflow-hidden z-0">
        <div class="absolute top-10 left-10 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-bounce"></div>
        <div class="absolute top-10 right-10 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-bounce" style="animation-delay: 2s"></div>
        <div class="absolute bottom-10 left-20 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-bounce" style="animation-delay: 4s"></div>
        <div class="absolute bottom-10 right-20 w-72 h-72 bg-blue-300 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-bounce" style="animation-delay: 6s"></div>
    </div>

    <!-- Navigation -->
    <nav class="glass-effect fixed w-full z-50 py-4 px-8 flex justify-between items-center rounded-b-xl shadow-lg">
        <a href="/" class="text-2xl font-bold gradient-text flex items-center">
            <span class="mr-2"><i class="fas fa-code"></i></span> Muhammad Rehan
        </a>
        
        <ul class="hidden md:flex items-center space-x-8">
            <li><a href="/" class="nav-link font-medium">Home</a></li>
            <li><a href="/about" class="nav-link font-medium">About</a></li>
            <li><a href="/projects" class="nav-link font-medium">Projects</a></li>
            <li><a href="/contact" class="nav-link font-medium">Contact</a></li>
            <li>
                <button id="theme-toggle" class="p-3 rounded-full glass-effect transition-all duration-300 hover:shadow-lg">
                    <i class="fas fa-moon text-purple-600" id="moon-icon"></i>
                    <i class="fas fa-sun text-yellow-400 hidden" id="sun-icon"></i>
                </button>
            </li>
        </ul>
        
        <!-- Mobile menu button -->
        <button id="mobile-menu-button" class="md:hidden text-gray-700 dark:text-gray-300">
            <i class="fas fa-bars text-2xl"></i>
        </button>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="glass-effect fixed top-0 right-0 h-full w-64 z-50 transform translate-x-full transition-transform duration-300 p-8 md:hidden">
        <button id="close-menu" class="absolute top-4 right-4 text-gray-700 dark:text-gray-300">
            <i class="fas fa-times text-2xl"></i>
        </button>
        
        <ul class="mt-16 space-y-6">
            <li><a href="/" class="nav-link font-medium block text-lg">Home</a></li>
            <li><a href="/about" class="nav-link font-medium block text-lg">About</a></li>
            <li><a href="/projects" class="nav-link font-medium block text-lg">Projects</a></li>
            <li><a href="/contact" class="nav-link font-medium block text-lg">Contact</a></li>
            <li class="pt-4">
                <button id="theme-toggle-mobile" class="p-3 rounded-full glass-effect">
                    <i class="fas fa-moon text-purple-600" id="moon-icon-mobile"></i>
                    <i class="fas fa-sun text-yellow-400 hidden" id="sun-icon-mobile"></i>
                    <span class="ml-2">Toggle Theme</span>
                </button>
            </li>
        </ul>
    </div>

    <!-- Page Content -->
    <main class="relative z-10 pt-24 pb-16 px-4 md:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="glass-effect relative z-10 py-8 px-4 md:px-8 mt-16 rounded-t-xl shadow-lg text-center">
        <div class="max-w-6xl mx-auto">
            <div class="flex justify-center space-x-6 mb-6">
                <a href="https://github.com/CodeWithRehan10" target="_blank" class="social-icon text-purple-600 hover:text-purple-800 dark:text-purple-400 dark:hover:text-purple-300 text-2xl">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/muhammad-rehan-dev-b70a56368/" target="_blank" class="social-icon text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 text-2xl">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
            
            <p class="text-gray-700 dark:text-gray-300">
                Â© 2025 Muhammad Rehan | Crafted with <i class="fas fa-heart text-red-500"></i> using Flask & Tailwind
            </p>
        </div>
    </footer>

    <script>
        // Theme toggle functionality
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeToggleMobileBtn = document.getElementById('theme-toggle-mobile');
        const moonIcon = document.getElementById('moon-icon');
        const sunIcon = document.getElementById('sun-icon');
        const moonIconMobile = document.getElementById('moon-icon-mobile');
        const sunIconMobile = document.getElementById('sun-icon-mobile');
        
        // Mobile menu functionality
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeMenuButton = document.getElementById('close-menu');
        
        // Check for saved theme preference or use system preference
        const currentTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        
        if (currentTheme === 'dark') {
            document.body.classList.add('dark');
            moonIcon.classList.add('hidden');
            sunIcon.classList.remove('hidden');
            moonIconMobile.classList.add('hidden');
            sunIconMobile.classList.remove('hidden');
        }
        
        // Theme toggle function
        function toggleTheme() {
            if (document.body.classList.contains('dark')) {
                document.body.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                moonIcon.classList.remove('hidden');
                sunIcon.classList.add('hidden');
                moonIconMobile.classList.remove('hidden');
                sunIconMobile.classList.add('hidden');
            } else {
                document.body.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                moonIcon.classList.add('hidden');
                sunIcon.classList.remove('hidden');
                moonIconMobile.classList.add('hidden');
                sunIconMobile.classList.remove('hidden');
            }
        }
        
        // Mobile menu toggle function
        function toggleMobileMenu() {
            mobileMenu.classList.toggle('translate-x-full');
        }
        
        // Event listeners
        themeToggleBtn.addEventListener('click', toggleTheme);
        themeToggleMobileBtn.addEventListener('click', toggleTheme);
        mobileMenuButton.addEventListener('click', toggleMobileMenu);
        closeMenuButton.addEventListener('click', toggleMobileMenu);
        
        // Close mobile menu when clicking on a link
        document.querySelectorAll('#mobile-menu a').forEach(link => {
            link.addEventListener('click', toggleMobileMenu);
        });
    </script>
</body>
</html>
